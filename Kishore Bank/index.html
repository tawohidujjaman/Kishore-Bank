<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kishore Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <style>
      #transaction-area {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login-area">
        <h1 class="text-center">Kishore Bank</h1>
        <div class="submit-area">
          <br />
          <input type="text" class="form-control" placeholder="Email" />
          <br />
          <input type="password" class="form-control" placeholder="Password" />
          <br />
          <button id="login" class="btn btn-success">Login</button>
        </div>
      </div>

      <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
          <div class="col-md-4">
            <div class="deposit status">
              <h5>Deposit</h5>
              <h2>$<span id="currentDeposit">00</span></h2>
            </div>
          </div>


          <div class="col-md-4">
            <div class="withdraw status">
              <h5>Withdraw</h5>
              <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="balance status">
              <h5>Balance</h5>
              <h2>$<span id="currentBalance">100</span></h2>
            </div>
          </div>
        </div>



        <br />
        <div class="row">
          <div class="col-md-6">
            <div class="submit-area">
              <input
                id="depositAmount"
                type="text"
                class="form-control"
                placeholder="$ amount you want to deposit"
              />
              <br />
              <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
          </div>

          <div class="col-md-6">
            <div class="submit-area">
              <input id="withdrawAmount"
                type="text"
                class="form-control"
                placeholder="$ amount you wan to withdraw"
              />
              <br />
              <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
"use strict";

//login area
const loginBtn = document.getElementById("login");
loginBtn.addEventListener('click', function () {
    const loginArea = document.getElementById("login-area");
    loginArea.style.display = "none";
    const transactionArea = document.getElementById('transaction-area');
    transactionArea.style.display = "block";
    });

    //deposite area
    const depositBtn = document.getElementById('addDeposit');
    depositBtn.addEventListener("click", function( ) {
      const depositAmount = document.getElementById("depositAmount").value;
      const depositAmountNumber = Number( depositAmount);

      const currentDeposit = document.getElementById('currentDeposit').innerText;
      const currentDepositNumber = Number(currentDeposit);
      const totalDeposit = depositAmountNumber + currentDepositNumber;
      document.getElementById('currentDeposit').innerText = totalDeposit;

      const currentBalance = document.getElementById('currentBalance').innerText;
      const currentBalanceNumber = Number(currentBalance);
      const totalBalance = depositAmountNumber + currentBalanceNumber;
      document.getElementById('currentBalance').innerText = totalBalance;
      
      document.getElementById("depositAmount").value = "";


    });

    //Withdraw area
    const withdrawButton = document.getElementById('withdrawBtn');
    withdrawButton.addEventListener("click", function( ) {
      const withdrawAmount = document.getElementById("withdrawAmount").value;
      const withdrawAmountNumber = Number( withdrawAmount);

      const currentWithdraw = document.getElementById('currentWithdraw').innerText;
      const currentWithdrawNumber = Number(currentWithdraw);
      const totalWithdraw = currentWithdrawNumber - withdrawAmountNumber ;
      document.getElementById('currentWithdraw').innerText = totalWithdraw;

      const currentBalance = document.getElementById('currentBalance').innerText;
      const currentBalanceNumber = Number(currentBalance);
      const totalBalance = currentBalanceNumber - withdrawAmountNumber;
      document.getElementById('currentBalance').innerText = totalBalance;
      
      document.getElementById("withdrawAmount").value = "";

    });

    </script>
    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
</script>
  </body>
</html>
